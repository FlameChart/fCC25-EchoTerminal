<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTerminal - Manufactoria</title>
</head>
<body>
    <script>
    var clickCount = 0;
    </script>
    <h5>hello world</h5>
    <button id="clickButton">Click me!</button>
    <script>
      document.querySelector('#clickButton').addEventListener('click', function() {
        clickCount++;
        this.innerText = clickCount;
      })
    </script>
</body>
</html>
