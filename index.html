<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EchoTerminal - Manufactoria</title>

    <!-- some basic style -->
    <style>
    * {
        margin: 0;
        padding: 0;
        transition: all 0.15s ease-in-out;
    }

    body {
        display: flex;
        flex-wrap: nowarp;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
    }
    </style>

    <!-- here is some typography style -->
    <style>
    h1 {
        font-size: 2.986rem;
    }

    h2 {
        font-size: 2.488rem;
    }

    h3 {
        font-size: 2.074rem;
    }

    p {
        font-size: 1rem;
    }
    </style>

    <!-- modern component style -->
    <style>
    button {
        border: 0;
        border-radius: 0.618rem;
        font-size: 1rem;
        padding: 0.5rem 1rem 0.45rem;
        background-color: hsl(0, 0%, 90%);
    }

    button:hover {
        background-color: hsl(0, 0%, 80%);
    }
    </style>
</head>
<body>
    <!-- Okay so for a better code organizing, I'd like to just put some const here. -->
    <script>
        // don't mind this, i just wanna to testing some JS interactions :)
        var clickCount = 0;

        // here is the define's
        // we need some "object" to contains "What is a level"
        function level(name, description, height, width, objects) {
            this.name = name;
            this.description = description;
            this.height = height;
            this.width = width;
            this.objects = objects;
        }

        // and here is the "blueprint" of all the game objects
        function gameObjects(type, symbol = "X", x, y, direction = "down", removable = false) {
            this.type = type;
            this.symbol = symbol;
            this.x = x;
            this.y = y;
            this.direction = direction;
            this.removable = removable;
        }

        // and here is the level lists
        const levels = [
          new level('Level 1', 'Learn the basics - Moving around', 5, 5, [
            { type: 'block', x: 5, y: 5 }
          ]),
          new level('Level 2', 'Description for Level 2', 10, 10, [
            { type: 'block', x: 5, y: 5 }
          ]),
          new level('Level 3', 'Description for Level 3', 10, 10, [
            { type: 'block', x: 5, y: 5 }
          ])
        ]

        </script>
    <h1>Manufactoria remake w/ vanilla JS</h1>
    <button id="clickButton">Click me!</button>
    <div id="container" style="display: flex; flex-direction: row;">
        <div id="levelContainer"></div>
        <div id="gameContainer" style="display: flex; flex-direction: column;">
            <div id="gameStage"></div>
            <div id="gameControl"></div>
            <div id="gameLogs"></div>
        </div>
    </div>
    <!-- the actual logic goes here -->
    <script>
        document.querySelector('#clickButton').addEventListener('click', function() {
            clickCount++;
            this.innerText = clickCount;
        })

        document.querySelector('#levelContainer').innerHTML = levels.map(level => `
            <div class="level">
                <h3>${level.name}</h3>
                <p>${level.description}</p>
                <button class="play-button">Play</button>
            </div>
        `).join('');
    </script>
</body>
</html>
