<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTerminal - Manufactoria</title>
</head>
<body>
    <!-- Okay so for a better code organizing, I'd like to just put some const here. -->
    <script>
        // don't mind this, i just wanna to testing some JS interactions :)
        var clickCount = 0;
    </script>
    <h5>hello world</h5>
    <button id="clickButton">Click me!</button>
    <!-- the actual logic goes here -->
    <script>
        document.querySelector('#clickButton').addEventListener('click', function() {
            clickCount++;
            this.innerText = clickCount;
        })
    </script>
</body>
</html>
